<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="flutter_strudel">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>flutter_strudel</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script type="importmap">
    {
      "imports": {
        "@strudel/core": "https://esm.sh/@strudel/core@1.2.6",
        "@strudel/mini": "https://esm.sh/@strudel/mini@1.2.6",
        "@strudel/webaudio": "https://esm.sh/@strudel/webaudio@1.2.6",
        "@strudel/tonal": "https://esm.sh/@strudel/tonal@1.2.6",
        "@strudel/transpiler": "https://esm.sh/@strudel/transpiler@1.2.6",
        "@strudel/draw": "https://esm.sh/@strudel/draw@1.2.6",
        "@strudel/soundfonts": "https://esm.sh/@strudel/soundfonts@1.2.6?deps=soundfont2@0.5.0&target=es2022",
        "superdough": "https://esm.sh/superdough@1.2.6",
        "supradough": "https://esm.sh/supradough@1.2.6",
        "soundfont2": "https://esm.sh/soundfont2@0.5.0?target=es2022",
        "/soundfont2@^0.4.0?target=es2022": "https://esm.sh/soundfont2@0.5.0?target=es2022",
        "/soundfont2@0.4.0?target=es2022": "https://esm.sh/soundfont2@0.5.0?target=es2022"
      }
    }
  </script>
  <script type="module" src="strudel_bridge.js"></script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
